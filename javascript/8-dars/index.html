<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- <h1>defer && DOM dan malumot olish</h1> -->

    <div class="clock">
        <div class="hours">
            <h1>
                <i class="hour">12</i> :
                <i class="minut">45</i> :
                <i class="second">00</i>
            </h1>
        </div>
        <div class="week">
            <p class="time">AM</p>
            <p class="time time2">PM</p>
            <div class="weeks">
                <p>SUN</p>
                <p>MON</p>
                <p>TUE</p>
                <p>WED</p>
                <p>THU</p>
                <p>FRI</p>
                <p>SAT</p>
                <i class="fa-solid fa-clock"></i>
                <span>‚è∞</span>
            </div>
        </div>
        <div class="fullYear">
            <div class="date">
                <span class="number day">11</span>
                <h3>DATE</h3>
            </div>
            <div class="date month">
                <span class="number">11</span>
                <h3>MONTH</h3>
            </div>
            <div class="date year">
                <span class="number">2022</span>
                <h3>YEAR</h3>
            </div>
            <div class="temp">
                <h3>TEMP </h3>
                <div class="number"> <i>28</i> &#8451;</div>
            </div>
        </div>
    </div>


</body>
